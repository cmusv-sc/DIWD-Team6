<!doctype html>
<html>
<head>
	<title>DBLP Network | Q1</title>
	<style type="text/css">
		body {
	    	padding-top: 60px;
	      	padding-bottom: 40px;
    	}
    	#networkGraph {
    		height: 400px;
    	}
	</style>
	<link href="../css/metro-bootstrap.css" rel="stylesheet" type="text/css" />
	<link href="../css/bootstrap.css" rel="stylesheet" type="text/css" />
	<link href="../css/bootstrap-theme.css" rel="stylesheet" type="text/css" />
	
	<link href="../css/vis.css" rel="stylesheet" type="text/css" />
	<script type="text/javascript" src="../javascript/vis.js"></script>
	<script type="text/javascript" src="../javascript/jquery-2.1.4.js"></script>
	<script src="../javascript/googleAnalytics.js"></script>
	<script type="text/javascript" src="../javascript/bootstrap.js"></script>
	<script type="text/javascript" src="../javascript/func.js"></script>
	<script type="text/javascript">
		function paperToPerson() {
		    $.ajax({
		      	url : "/graphPaper2Person",
		      	type : "GET",
		      	dataType : "json"
		    }).done(function(data){
		      	draw(data);
		    });
		}
		function draw(data) {
	    	var container = document.getElementById('networkGraph');
		    var options = {
			    stabilize:false,
			    edges: {
			        color: {
			        	color: "gray",
			        	highlight: "gray",
			    	},
			    },
		      	nodes: {
		        	shape: 'dot',
		        	radiusMin: 10,
		        	radiusMax: 30,
		      	},
			    groups: {
			        user: {
			        	color:"#F2545A",
			        	shape:"star",
			        },
				    feature: {
				        shape:"triangle",
				        color:"#EC8F93",
				    },
				    service: {
				        color:"#EF777C",
				        shape:"dot",
				    }
			    },
			    tooltip: {
			        delay: 300,
			        fontColor: "black",
			        fontSize: 14, // px
			        fontFace: "verdana",
			        color: {
			          	border: "#666",
			          	background: "#FFFFC6"
			        }
			    }
			}
			var network = new vis.Network(container, data, options);
		}
	</script>
</head>
<body onload="paperToPerson()">
	<div class="container">
		<!-- navbar -->
		<div class="navbar navbar-inverse navbar-fixed-top">
			<div class="navbar-inner">
				<div class="container">
					<a class="navbar-brand" href="../index.html">Team 6's Secret Portal</a>
					<ul class="nav pull-right">
						<li class="navbar-brand">Welcome!</li>
					</ul>
				</div>
			</div>
		</div>
		<!-- content -->
		<div class="container">
			<div class="row">
				<div class="col-mid-4 col-md-offset-4">
					<h2> Paper to Person Network</h2>
				</div>
			</div>
			<div class="row">
				<div class="col-md-4 col-md-offset-5">
					<h4 id="graphTitle"></h4>	
				</div>
				<div id="networkGraph" class="col-lg-6 col-lg-offset-3">
				</div>
			</div>
		</div>
	</div>
</body>
</html>
